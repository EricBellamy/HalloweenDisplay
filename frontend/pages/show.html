<!DOCTYPE html>
<html lang="en">

<head>
	<include src="head.html" title="Halloween Show Editor" description="Edit lights and lasers for a song display" />

	<include src="show/display.css" />
	<include src="show/timeline.css" />
	<include src="show/icons.css" />
</head>

<body>
	<div id="ShowVertContainer">
		<div id="ShowHorzContainer">
			<div id="ShowRightColumn" class="column">
				<include src="show/nav.html" />

				<div id="display">
					<include src="show/popups.css" />

					<include src="show/lasers.html" />
					<include src="show/lights.html" />
				</div>
			</div>
			<div id="ShowLeftColumn" class="column">
				<div id="minimapContainer">
					<div id="minimapWindow"></div>
					<canvas id="minimap"></canvas>
				</div>
				<div id="timeline">
					<div id="timelineSidebar">

					</div>
					<div id="timelineContent">
						<div id="timelineEvents"></div>
						<div id="timelineBackground"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<include src="show/device.js" />
	<include src="show/timeline.js" />

	<!-- Usage Functions -->
	<script>
		window.popups = {};
	</script>

	<include src="show/animation-loop.js" />

	<include src="show/laser-interpolations.js" />
	<include src="show/laser-display.js" />
	<include src="show/device/laser.js" />
	<include src="show/device/light.js" />

	<include src="show/hotkeys.js" />

	<!-- Device initialization -->
	<script>
		window.timeline.init();
		window.timeline.render();

		function initTimeline() {
			window.timeline.initSong();
			window.timeline.resize();
			window.timeline.render();

			window.timeline.highlightBeat(0);
		}

	</script>

	<include src="show/laser/designs.js" />

	<include src="show/audio-manager.js" />
	<include src="show/music-tempo/music-tempo.min.js" />
	<include src="show/load-show-data.js" />

	<include src="show/nav.js" />

	<script>
		tired.resize.addEvent(function(){
			window.timeline.resize();
			window.timeline.updateMinimapWindowSize();
			window.timeline.render();
		});
		tired.resize.watch(2);
	</script>
</body>

</html>
