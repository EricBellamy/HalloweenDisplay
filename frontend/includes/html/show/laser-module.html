<div id="laser-{{index}}" class="laser">
	<div class="laser-canvas"><canvas id="laser-{{index}}-canvas"></canvas></div>
	<div class="laser-color-options">
		<div class="laser-color-option red active" data-hex="f00" data-colorindex="0">red</div>
		<div class="laser-color-option green" data-hex="0f0" data-colorindex="1">green</div>
		<div class="laser-color-option blue" data-hex="00f" data-colorindex="2">blue</div>
	</div>
</div>
